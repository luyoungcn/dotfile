# i3status configuration file for i3bar
# see "man i3status" for documentation

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        interval = 5
        colors = true
        color_good = "#50FA7B"
        color_degraded = "#F1FA8C"
        color_bad = "#FF5555"
}

# order += "disk /"
# order += "run_watch DHCP"
# order += "run_watch VPN"
# order += "wireless _first_"
# order += "ethernet _first_"
order += "battery 0"
#order += "cpu_temperature 0"
#order += "load"
order += "volume master"
order += "tztime local"

disk "/" {
        format = " %avail/%total"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
	format = "%title: "
	format_down = "%title: "
}

run_watch VPN {
        pidfile = "/sys/class/net/tun0"
	format = "%title: "
	format_down = "%title: "
}

wireless _first_ {
        format_up = " (%quality at %essid) %ip"
        format_down = " down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = ""
}

battery 0 {
        format = "%status %percentage %remaining (%emptytime %consumption)"
	status_chr = ""
	status_bat = ""
	status_full = ""
	hide_seconds = "true"
	integer_battery_capacity = "true"
	low_threshold = "20"
	threshold_type = "time"
}

cpu_temperature 0 {
        format = " %degrees°C"
}

load {
        format = " %1min"
}

volume master {
	format = "vol: %volume"
	format_muted = ""
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

tztime local {
        format = "  %a %b %d  %H:%M:%S"
}
